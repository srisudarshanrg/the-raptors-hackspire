<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
                
            {% endblock %} | RaptorExpenses
        </title>

        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <!-- custom css -->
        {% block css %}
            
        {% endblock %}
        <link rel="stylesheet" href="{{url_for('static', filename='css/auth.css')}}">

        <!-- favicon -->
        <link rel="icon" href="{{url_for('static', filename='img/favicon.png')}}" type="image/x-icon">
    </head>
    <body class="bg-dark text-light">
        {% with msgs = get_flashed_messages(with_categories=True) %}
            {% for category, msg in msgs %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    {{msg}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="margin: 0;"></button>
                </div>
            {% endfor %}
        {% endwith %}
        
        {% block content %}
            
        {% endblock %}

        <!-- external js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/2ce79bf423.js" crossorigin="anonymous"></script>

        <!-- custom js -->
        {% block js %}
        
        {% endblock %}
    </body>
</html>
